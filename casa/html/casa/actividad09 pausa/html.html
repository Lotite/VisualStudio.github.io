<script>
var estado = true;

function cambiarEstilo() {
    var pas1 =  document.getElementById("uno").style;
    var pas2 =  document.getElementById("dos").style;
  if (estado) {


    pas1.height="33px";

    pas1.borderRight =" 0px solid transparent";
   pas1.borderBottom="10px solid transparent";
   pas1.borderLeft="15px solid white";
   pas1.borderTop="10px solid transparent";

 

   pas2.width="0";
   pas2.height="0";
   pas2.scale="1.83"; 

   pas2.borderRight =" 0px solid transparent";
   pas2.borderBottom="10px solid transparent";
   pas2.borderLeft="15px solid white";
   pas2.borderTop="10px solid transparent";






    estado=false;
  } else {
    pas1.height="46px";
    pas1.border="2px solid white";
    pas1.borderLeft="12px solid white";

   pas2.height="46px";
   pas2.scale="1";
   pas2.border="2px solid white";
   pas2.borderLeft="12px solid white";
   




    estado=true;
  }
}
