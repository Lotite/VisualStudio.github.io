<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Base de datos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='base.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src='base.js'></script>
</head>
<body>
    <div id="decoracion"></div>
    <div id="registro">
        <h2 id="titulo">Crear cuenta</h2>
        <div class="d1">
            <input type="text" class="r" placeholder="Nombre"  id="name">
            <input type="text" class="r" placeholder="Apellidos" id="lasName">
            <span id="p1" class="material-symbols-outlined">
                person
                </span>
                <span id="p2" class="material-symbols-outlined">
                    person
                    </span>
        </div>
        <div>
            <input type="email" placeholder="Ingresa su correo electronico" class="r d2" id="email">
            <span id="m" class="material-symbols-outlined">
                mail
                </span>
        </div>
        <div class="d1">
            <input type="password" placeholder="Contaseña" class="r"  id="pass1">
            <input type="password" placeholder="Repita la contraseña" class="r"  name="" id="pass2">   
            <span id="p1" class="material-symbols-outlined">
                lock_open
                </span>
                <span id="p2" class="material-symbols-outlined">
                    lock_open
                    </span>
        </div>
        <button id="create" class="d2">Create Account</button>
        <button id="face" class="d2">Facebook</button>
        <button if="twi" class="d2"> Twitter</button>
        
    </div>
</body>
</html>
