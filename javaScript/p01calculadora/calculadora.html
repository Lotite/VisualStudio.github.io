<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="pantalla"></div>
        <div class="botones">
            <div class="boton reiniciar">C</div>
            <div class="boton simbolo dividir">/</div>
            <div class="boton simbolo multiplicar">x</div>
            <div class="boton simbolo borrar">borrar</div>
            <div class="boton simbolo restar">7</div>
            <div class="boton simbolo sumar">8</div>
            <div class="boton simbolo igual">9</div>
            <div class="boton num n0">restar</div>
            <div class="boton num n1" >4</div>
            <div class="boton num n2">5</div>
            <div class="boton num n3">6</div>
            <div class="boton num n4">sumar</div>
            <div class="boton num n5">1</div>
            <div class="boton num n6">2</div>
            <div class="boton num n7">3</div>
            <div class="boton num n8">igual</div>
            <div class="boton num n9">%</div>
            <div class="boton simbolo por100">0</div>
            <div class="boton simbolo como">coma</div>
        </div>
 
    </div>
</body>
</html>
