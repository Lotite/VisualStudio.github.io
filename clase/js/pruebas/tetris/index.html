<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js"></script>
   
</head>

<body>

    <div id="container">
        <div id="contenedor" class="led">
            <main id="tablero" class="led">
                <div id="casillas"></div>
            </main>
            <section>
                <div id="info">
                    <div class="caja led" id="puntuaje">
                        <h3>puntaje</h3>
                        0
                    </div>
                    <div class="caja led" id="nivel">
                        <h3>nivel</h3>
                        1
                    </div>
                    <div class="caja2 led" id="puntos">
                        <h3>Subir Nivel</h3>
                        <div class="led" id="barra">
                            <div id="linea" >

                            </div>
                        </div>
                    </div>
                    <div class="caja led">
                        <h3>siguiente</h3>
                        <div id="siguiente" class="almacen">

                        </div>
                    </div>
                    <div class="caja led" id="Guardar">
                        <h3>Guardada</h3>
                        <div id="memoria" class="almacen">

                        </div>
                    </div>
                </div>
                <div id="botones">
                    <div class="btn key led" id="rotar"><img src="img/replay.png" alt="button"></div>
                    <div class="btn key led" id="colocar"><img src="img/key_down.png" alt="button"></div>
                    <div class="btn key led" id="guardar"><img src="img/save.png" alt="button"></div>
                    <div class="btn key led" id="izquierda"><img src="img/arrow_left.png" alt="button"></div>
                    <div class="btn key led" id="bajar"><img src="img/arrow_down.png" alt="button"></div>
                    <div class="btn key led" id="derecha"><img src="img/arrow_right.png" alt="button"></div>
                </div>
            </section>
            <footer>
                <div class="btn btn-menu">Reiniciar</div>
                <div class="btn btn-menu" id="pausa">Pausar</div>
                <div class="btn btn-menu"> Musica</div>
            </footer>
        </div>
    </div>
</body>

</html>
