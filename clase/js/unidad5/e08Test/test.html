    <body>
    <form onsubmit="return false">
        <div class="pregunta">
            <p >1. ¿Cuál es el mamífero más grande del mundo?</p>
            <input type="radio" id="q1a" name="q1" value="a">
            <label for="q1a">a) Elefante africano</label><br>
            <input type="radio" id="q1b" name="q1" value="b">
            <label for="q1b">b) Ballena azul</label><br>
            <input type="radio" id="q1c" name="q1" value="c">
            <label for="q1c">c) Oso polar</label><br>
        </div>
        <div class="pregunta">
            <p>2. ¿Qué animal es conocido por su capacidad de cambiar de color?</p>
            <input type="radio" id="q2a" name="q2" value="a">
            <label for="q2a">a) Camaleón</label><br>
            <input type="radio" id="q2b" name="q2" value="b">
            <label for="q2b">b) León</label><br>
            <input type="radio" id="q2c" name="q2" value="c">
            <label for="q2c">c) Delfín</label><br>
        </div>
        <div class="pregunta">
            <p>3. ¿Cuál de estos animales es un ave?</p>
            <input type="radio" id="q3a" name="q3" value="a">
            <label for="q3a">a) Tiburón</label><br>
            <input type="radio" id="q3b" name="q3" value="b">
            <label for="q3b">b) Pingüino</label><br>
            <input type="radio" id="q3c" name="q3" value="c">
            <label for="q3c">c) Murciélago</label><br>
        </div>
        <div class="pregunta">
            <p>4. ¿Qué animal es famoso por su larga migración anual?</p>
            <input type="radio" id="q4a" name="q4" value="a">
            <label for="q4a">a) Tortuga marina</label><br>
            <input type="radio" id="q4b" name="q4" value="b">
            <label for="q4b">b) Mariposa monarca</label><br>
            <input type="radio" id="q4c" name="q4" value="c">
            <label for="q4c">c) Canguro</label><br>
        </div>

        <input id="comprobar" type="submit" value="Enviar">
    </form>
