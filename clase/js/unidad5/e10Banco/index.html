    <form>

        <p>Fecha de nacimiento</p>
        <div class="form-group">
            <input type="text" placeholder="DD">
            <div class="linea"></div>
            <input type="text" placeholder="MM">
            <div class="linea"></div>
            <input type="text" placeholder="AAAA">
        </div>
        <label> <input type="checkbox" name="recordar" id="recordar"> Recordar <span id="icono1">?</span></label>
        <button type="submit">Entrar</button>
        <p><span class="flecha">></span><span class="link">Acceder con DNI electronico</span></p>
        <p><span class="flecha">></span><span class="link">Mas información sobre seguridad</span></p>
    </form>
