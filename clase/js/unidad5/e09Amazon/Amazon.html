<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="amazon.css">
    <script src="amazon.js" defer></script>
    <title>Amazon</title>
</head>

<body>
    <img src="https://pngimg.com/uploads/amazon/amazon_PNG1.png" width="100px" alt="amazon">
    <div class="container">
            <h1>Crear Cuenta</h1>
            <form>
                <div class="form-group">
                    <label for="name"><strong>Nombre</strong></label>
                    <input type="text" id="name" placeholder="Nombre y Apellido">
                    <p class="notificacion"></p>
                </div>
                <div class="form-group">
                    <label for="email"><strong>Correo electronico</strong></label>
                    <input type="text" id="email" placeholder="Example@xmail.com">
                    <p class="notificacion"></p>
                </div>
                <div class="form-group">
                    <label for="password"><strong>Contraseña</strong></label>
                    <input type="password" class="pass" id="password" placeholder="Por lo menos 6 caracteres">
                    <p class="notificacion"></p>
                    <button type="button" class="visible"><img src="ojoVisiblew.svg"></button>
                </div>
                <div class="form-group">
                    <label for="r-password"><strong>Confirma tu contraseña</strong></label>
                    <input type="password"  class="pass" id="r-password" placeholder="Repite tu contraseña">
                    <p class="notificacion"></p>
                    <button type="button" class="visible"><img src="ojoVisiblew.svg"></button>
                    
                </div>
                <button id="enviar" type="submit">Continuar</button>
            </form>
        </div>
</body>

</html>
