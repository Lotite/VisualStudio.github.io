<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="amazon.css">
    <title>Amazon</title>
</head>

<body>
    <img src="https://pngimg.com/uploads/amazon/amazon_PNG1.png" width="100px" alt="amazon">
    <div class="container">
            <h1>Crear Cuenta</h1>
            <form>
                <div class="form-group">
                    <label for="nombre"><strong>Nombre</strong></label>
                    <input type="text" id="nombre" placeholder="Nombre y Apellido">
                    <p class="notificacion"></p>
                </div>
                <div class="form-group">
                    <label for="mail"><strong>Numero de telefono o direccion de correo electronico</strong></label>
                    <input type="text" id="mail" >
                    <p class="notificacion"></p>
                </div>
                <div class="form-group">
                    <label for="contraseña"><strong>Contraseña</strong></label>
                    <input type="password" id="contraseña" placeholder="Por lo menos 6 caracteres">
                    <p class="notificacion"></p>
                </div>
                <div class="form-group">
                    <label for="r-contraseña"><strong>Confirma tu contraseña</strong></label>
                    <input type="password" id="r-contraseña" placeholder="Repite tu contraseña">
                    <p class="notificacion"></p>
                </div>
                <button type="submit">Continuar</button>
            </form>
        </div>
</body>

</html>
