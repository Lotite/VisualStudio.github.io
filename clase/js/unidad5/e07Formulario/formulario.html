<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Envíos</title>
    <link rel="stylesheet" href="formulario.css">
    <script src="formulario.js" defer></script>
</head>
<body>
    <form class="container" >
        <h2>Formulario de Envíos</h2>
            <div class="form-group">
                <label for="fechaCreacion">Fecha de creación:</label>
                <input type="text" id="fechaCreacion" name="fechaCreacion" placeholder="dd/mm/aaaa">
                <div id="fechaError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="empleado">Empleado:</label>
                <input type="text" id="empleado" name="empleado" placeholder="XX$1234">
                <div id="empleadoError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="destinatario">Destinatario:</label>
                <input type="text" id="destinatario" name="destinatario" placeholder="XX_Ciudad:1234">
                <div id="destinatarioError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="peso">Peso en gramos:</label>
                <input type="number" id="peso" name="peso" min="100" max="5000">
                <div id="pesoError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="cuenta">Número de cuenta:</label>
                <input type="text" id="cuenta" name="cuenta" placeholder="ESXX XX XXXX XXXX XXXX XXXX">
                <div id="cuentaError" class="error"></div>
            </div>
            <button type="submit">Enviar</button>
    </form>
</body>
</html>
